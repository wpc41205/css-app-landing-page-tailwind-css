<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acme App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- contact section -->
    <div class="flex-1 flex justify-center items-start">
      <div class="bg-white border-2 rounded-xl p-8 w-[1199px] h-[666px] flex flex-col items-center">
        <h2 class="font-bold text-[44px] leading-[48px] w-full text-center mb-8">Get in Touch</h2>
        <form class="space-y-5 w-[589px]">
          <!-- Name -->
          <div>
            <label class="block text-[#666666] text-[16px] leading-[24px] mb-2" for="name">Name</label>
            <input
              class="w-full border border-[#E0E0ED] rounded-lg px-3 py-3 text-[#666] text-[16px] leading-[24px]
                     focus:outline-none focus:border-[#5E44FF] focus:ring-0
                     hover:border-[#B5A9FF] bg-[#fcfcfe]"
              type="text"
              id="name"
              name="name"
              placeholder="John Doe"
            />
          </div>
          <!-- Email -->
          <div>
            <label class="block text-[#666666] text-[16px] leading-[24px] mb-2" for="email">Email</label>
            <input
              class="w-full border border-[#E0E0ED] rounded-lg px-3 py-3 text-[#666] text-[16px] leading-[24px]
                     focus:outline-none focus:border-[#5E44FF] focus:ring-0
                     hover:border-[#B5A9FF] bg-[#fcfcfe]"
              type="email"
              id="email"
              name="email"
              placeholder="john@example.com"
            />
          </div>
          <!-- Message -->
          <div class="relative">
            <label class="block text-[#666666] text-[16px] leading-[24px] mb-2" for="message">Message</label>
            <textarea
              class="w-full border border-[#E0E0ED] rounded-lg px-3 py-3 text-[#666] text-[16px] leading-[24px]
                     focus:outline-none focus:border-[#5E44FF] focus:ring-0
                     hover:border-[#B5A9FF] bg-[#fcfcfe] resize-none"
              id="message"
              name="message"
              rows="4"
              placeholder="Your message..."
            ></textarea>
            <!-- ไอคอน 2 ขีด มุมขวาล่าง -->
            <svg class="absolute bottom-2 right-0 w-5 h-5 text-[#a0a0b0] pointer-events-none" fill="none" viewBox="0 0 20 20">
              <line x1="7" y1="17" x2="17" y2="7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <line x1="11" y1="19" x2="19" y2="11" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
        </form>
        <button
          class="w-[589px] px-9 py-4 rounded-2xl bg-[#1A1A2C] text-white
                 hover:bg-[#5F5F76]
                 focus:bg-[#35354D] focus:ring-2 focus:ring-[#5F5F76]
                 transition-colors duration-150"
        >
          Submit
        </button>
      </div>
    </div>
    <!-- footer section (อยู่นอกกล่องขาว) -->
    <footer class="w-[1199px] mx-auto h-[24px] flex justify-between items-center gap-[37px] text-[16px] mb-8 mt-[100px]">
      <span class="text-[#666] text-[16px]">Acme productivity app ©2024</span>
      <nav class="flex gap-8 items-center">
        <a href="#" class="text-[#666] text-[16px] font-bold hover:underline">FAQ</a>
        <a href="#" class="text-[#666] text-[16px] font-bold hover:underline">Terms</a>
        <a href="#" class="text-[#666] text-[16px] font-bold hover:underline">AI Policy</a>
        <a href="#" class="text-[#666] text-[16px] font-bold hover:underline">Pricing</a>
      </nav>
    </footer>
  </body>
</html>
